name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Pre-release Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Run lint checks
        run: task --yes ci-lint

  build:
    name: Build ${{ matrix.platform.target }}
    needs: lint
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: read
      id-token: write
      attestations: write
    env:
      RUSTFLAGS: -D warnings
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            name: linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
            name: linux-aarch64

          # Linux x86_64 musl (static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            cross: true
            name: linux-x86_64-musl

          # Linux ARM64 musl (static)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            cross: true
            name: linux-aarch64-musl

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
            name: macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false
            name: macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            name: windows-x86_64

          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            cross: false
            name: windows-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Install Zig
        if: matrix.platform.cross
        uses: goto-bus-stop/setup-zig@v2

      - name: Install cargo-zigbuild
        if: matrix.platform.cross
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Build with cargo-zigbuild
        if: matrix.platform.cross
        run: cargo zigbuild --release --target ${{ matrix.platform.target }}

      - name: Build native
        if: ${{ !matrix.platform.cross }}
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf bun-docs-mcp-proxy-${{ matrix.platform.name }}.tar.gz bun-docs-mcp-proxy

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a bun-docs-mcp-proxy-${{ matrix.platform.name }}.zip bun-docs-mcp-proxy.exe

      - name: Generate attestation (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "target/${{ matrix.platform.target }}/release/bun-docs-mcp-proxy-${{ matrix.platform.name }}.tar.gz"

      - name: Generate attestation (Windows)
        if: runner.os == 'Windows'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "target/${{ matrix.platform.target }}/release/bun-docs-mcp-proxy-${{ matrix.platform.name }}.zip"

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: bun-docs-mcp-proxy-${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/bun-docs-mcp-proxy-${{ matrix.platform.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: bun-docs-mcp-proxy-${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/bun-docs-mcp-proxy-${{ matrix.platform.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          # Generate SHA256SUMS file
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; | sed 's|./[^/]*/||' > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}

          # Create release notes with embedded checksums
          cat > release_notes.md << 'EOF'
          ## Bun Docs MCP Proxy ${{ github.ref_name }}

          ### Installation

          Download the binary for your platform below, extract it, and make it executable (Linux/macOS).

          #### Linux/macOS
          ```bash
          # Download and extract (adjust URL for your platform)
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/bun-docs-mcp-proxy-linux-x86_64.tar.gz | tar xz

          # Make executable
          chmod +x bun-docs-mcp-proxy

          # Move to PATH (optional)
          sudo mv bun-docs-mcp-proxy /usr/local/bin/
          ```

          #### Windows
          Download the `.zip` file, extract it, and add to your PATH.

          ### Platforms

          - **Linux x86_64**: `bun-docs-mcp-proxy-linux-x86_64.tar.gz`
          - **Linux ARM64**: `bun-docs-mcp-proxy-linux-aarch64.tar.gz`
          - **Linux x86_64 musl** (static): `bun-docs-mcp-proxy-linux-x86_64-musl.tar.gz`
          - **Linux ARM64 musl** (static): `bun-docs-mcp-proxy-linux-aarch64-musl.tar.gz`
          - **macOS Intel**: `bun-docs-mcp-proxy-macos-x86_64.tar.gz`
          - **macOS Apple Silicon**: `bun-docs-mcp-proxy-macos-aarch64.tar.gz`
          - **Windows x86_64**: `bun-docs-mcp-proxy-windows-x86_64.zip`
          - **Windows ARM64**: `bun-docs-mcp-proxy-windows-aarch64.zip`

          ### Verification

          #### Automated Verification (Recommended)

          All binaries are signed with GitHub's attestation system for supply chain security:

          ```bash
          # Install GitHub CLI if needed
          # gh --version

          # Verify attestation (replace with your platform's filename)
          gh attestation verify bun-docs-mcp-proxy-linux-x86_64.tar.gz --owner kjanat
          ```

          #### Manual Verification

          Download `SHA256SUMS` and verify checksums:

          ```bash
          # Linux/macOS
          sha256sum -c SHA256SUMS

          # Or verify single file
          sha256sum bun-docs-mcp-proxy-linux-x86_64.tar.gz

          # Windows (PowerShell)
          Get-FileHash bun-docs-mcp-proxy-windows-x86_64.zip -Algorithm SHA256
          ```

          #### SHA256 Checksums

          ```
          EOF

          # Append checksums to release notes
          cat artifacts/SHA256SUMS >> release_notes.md

          cat >> release_notes.md << 'EOF'
          ```
          EOF

          # Create release
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release_notes.md \
            artifacts/*/*.tar.gz \
            artifacts/*/*.zip \
            artifacts/SHA256SUMS
